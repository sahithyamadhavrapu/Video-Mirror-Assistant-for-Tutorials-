<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Mirror Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- Video element for uploaded files -->
        <video id="uploaded-video" controls></video>

        <!-- iFrame element for embedded YouTube or Instagram videos -->
        <iframe id="embedded-video" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Button to flip video direction -->
    <button onclick="toggleFlip()">Flip Video</button>

    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
